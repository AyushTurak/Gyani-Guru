<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load-Bar</title>
</head>
<style>

.loader {
    display:block;
    height: 20px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    position: relative;
}

.load {
     width: 0%;
    height: 100%;
    background-color: #FF0000;
    transition: width 1s ease-in-out;
}

</style>
<body>
    <div class="loader" >
        <div class="load" id="load"></div>
    </div>
    
    <button onclick="increaseWidth()">Increase Width</button>

    <script >
        
 function increaseWidth() {
    var loader = document.getElementById("load");
    var currentWidth = parseFloat(loader.style.width) || 0;

    var newWidth = (currentWidth + 10);
    
    loader.style.width = newWidth + "%";
}
       
    </script>
</body>
</html>
